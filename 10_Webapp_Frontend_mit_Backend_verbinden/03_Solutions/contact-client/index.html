<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/input-form.css" />
    <title>Contact form</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Our contact form</h2>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="firstName">Firstname</label>
          <input type="text" id="firstName" placeholder="Enter your firstname" />
          <small>Error message</small>
        </div>
        <!-- Aufgabe: FÃ¼gen Sie folgende Input-Elemente hinzu:
          lastName, subject, description (textarea), phone
        -->
        <!-- Begin -->
        <div class="form-control">
          <label for="lastName">Lastname</label>
          <input type="text" id="lastName" placeholder="Enter your lastname" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Enter your subject" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Enter your description" oninput="auto_grow(this)"></textarea>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="phone">Phone or mobile number</label>
          <input type="text" id="phone" placeholder="Enter your phone or  mobile number" />
          <small>Error message</small>
        </div>
        <!-- Ende -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script/validate-inputs.js"></script>
    <script src="script/network.js"></script>
    <script src="script/ui.js"></script>
  </body>
</html>
